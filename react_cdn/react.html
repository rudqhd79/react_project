<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        #root p {
            color: white;
            font-size: 20px;
            background-color: green;
            text-align: center;
            width: 200px;
        }

        #btn_plus {
            background-color: red;
            border: 2px solid #000;
            font-size: 15px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <button id="btn_plus">+</button>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script>
    // const root = document.querySelector('#root')
    // const btn_plus = document.querySelector('#btn_plus')

    // let i = 0;

    // root.innerHTML = '<p>init: 1</p>'
    // btn_plus.addEventListener('click', () => {
    //     root.innerHTML = `<p>init: ${i++}</p>`
    // })

    const component = {
        message: 'init',
        count: 0,
        render() {  //render는 DOM 을 그려주는 역할을 한다
            return `<p>${this.message} : ${this.count}</p>`
        }
    }

    function render (rootElement, component) {  //render는 DOM 을 그려주는 역할을 한다
        rootElement.innerHTML = component.render()
    }

    render(document.querySelector('#root'), component)  //render는 DOM 을 그려주는 역할을 한다

    const btn_plus = document.querySelector('#btn_plus')

    btn_plus.addEventListener('click', () => {
        // component.message = 'update'
        // component.count = component.count + 1
        ReactDOM.render(
        React.createElement(Component,
        {message: 'update', count: 10}, null), 
        document,querySelector('#root'))

        render(document.querySelector('#root'), component)  //render는 DOM 을 그려주는 역할을 한다

    })
    //생성할 요소
    const Component = (props) => {
        return React.createElement( //요소 생성
            'p',    //태그명
            null,   //props 
            `${props.message} : ${props.count}` //태그 내부 텍스트
        )
    }
    //dom을 그려준다
    ReactDOM.render(React.createElement(Component, {message: 'init', count: 0}, null), 
    document,querySelector('#root')) //render는 DOM 을 그려주는 역할을 한다
        //여기서 render의 역할은 React.createElement()을 document,querySelector('#root') 속으로 넣어주는 역할을 한다

</script>










</body>
</html>
